
<hr>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Email</th>
    <th scope="col">Username</th>
    <th scope="col">Role</th>
    <th scope="col">Change Role</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th scope="row">{{user.id}}</th>
    <td>
      {{ user.email }}
    </td>
    <td>{{ user.username}}</td>
    <td>{{user.type}}</td>
    <td *ngIf="user.type=='admin'"><i class="fa fa-lock fa-2x" aria-hidden="true"></i></td>

	<td *ngIf="user.type=='student'" class="role"><i  (click)="transform(user)" class="fa fa-superpowers fa-2x" ngbPopover="With this button, you can convert this student into a collaborator."
		[openDelay]="100"
		[closeDelay]="200"
		triggers="mouseenter:mouseleave" aria-hidden="true"></i></td>
    <td *ngIf="user.type=='collaborator'" class="role"><i  (click)="transform(user)" class="fa fa-graduation-cap fa-2x" ngbPopover="With this button, you can convert this collaborator into a student."
            [openDelay]="100"
            [closeDelay]="200"
            triggers="mouseenter:mouseleave" aria-hidden="true"></i></td>
  <td *ngIf="user.type!='admin'" class="delete"> <i (click)="deleteuser(user.id)"  class="fa fa-graduation-cap fa-2x" ngbPopover="With this button, you can dekete this user"
    [openDelay]="100"
    [closeDelay]="200"
    triggers="mouseenter:mouseleave" aria-hidden="true" class="fa fa-trash fa-2x" aria-hidden="true"></i></td> 
  <td *ngIf="user.type=='admin'"></td>    
  </tr>

  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshusers()">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshusers()">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
  </select>
</div>
